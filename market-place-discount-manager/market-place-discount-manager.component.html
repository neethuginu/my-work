<div class="animated fadeIn">
    <div class="row">
        <div class="col-sm-12 col-md-12">
            <div class="card">
                <div class="card-header">
                    <i class="fa fa-align-justify"></i><strong>Slick Grid</strong>
                    <i class="fa fa-arrow-circle-left pull-right" title="Back"></i>
                    <!-- <i class="fa fa-plus" aria-hidden="true" title="Add Form" (click)="setItemsList()"></i> -->

                </div>
                <div class="card-body">
                    <form [formGroup]="form" class="form-horizontal">
                        <div class="row">
                            <div class="col-sm-12 col-md-4 col-lg-4">
                                <div class="form-group row">
                                    <div class="col-md-12">
                                        <label for="">Wholesale Buying Price :</label><span
                                            class="requried-field">*</span>
                                        <input class="form-control" formControlName="wholesaleBuyingPrice"
                                            placeholder="Wholesale Buying Price" [ngClass]="{
                                      'is-invalid': submitted && f.wholesaleBuyingPrice.errors
                                    }">
                                        <div *ngIf="submitted && f.wholesaleBuyingPrice.errors"
                                            class="invalid-feedback">
                                            <div *ngIf="f.wholesaleBuyingPrice.errors.required">
                                                Wholesale Buying Price
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-md-12">
                                        <label for="">Actual Buying Price:</label><span class="requried-field">*</span>
                                        <input class="form-control" formControlName="actualBuyingPrice"
                                            placeholder="Actual Buying Price" [ngClass]="{
                                      'is-invalid': submitted && f.actualBuyingPrice.errors
                                    }">
                                        <div *ngIf="submitted && f.actualBuyingPrice.errors" class="invalid-feedback">
                                            <div *ngIf="f.actualBuyingPrice.errors.required">
                                                ActualBuyingPrice is required
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-12 col-md-4 col-lg-4">
                                <div class="form-group row">
                                    <div class="col-md-12">
                                        <label for="">Credit Card Commission :</label><span
                                            class="requried-field">*</span>
                                        <input class="form-control" formControlName="creditCardCommission"
                                            placeholder="Credit Card Commission" [ngClass]="{
                                      'is-invalid': submitted && f.creditCardCommission.errors
                                    }">
                                        <div *ngIf="submitted && f.creditCardCommission.errors"
                                            class="invalid-feedback">
                                            <div *ngIf="f.creditCardCommission.errors.required">
                                                CreditCardCommission is required
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-md-12">
                                        <label for="">Market Place Commission :</label><span
                                            class="requried-field">*</span>
                                        <input class="form-control" formControlName="marketPlaceCommission"
                                            placeholder="Market Place Commission" [ngClass]="{
                                      'is-invalid': submitted && f.marketPlaceCommission.errors
                                    }">
                                        <div *ngIf="submitted && f.marketPlaceCommission.errors"
                                            class="invalid-feedback">
                                            <div *ngIf="f.marketPlaceCommission.errors.required">
                                                MarketPlaceCommission is required
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-12 col-md-4 col-lg-4">
                                <div class="form-group row">
                                    <div class="col-md-12">
                                        <label for="">GST To Pay :</label><span class="requried-field">*</span>
                                        <input class="form-control" formControlName="gstToPay" placeholder="GST To Pay "
                                            [ngClass]="{
                                      'is-invalid': submitted && f.gstToPay.errors
                                    }">
                                        <div *ngIf="submitted && f.gstToPay.errors" class="invalid-feedback">
                                            <div *ngIf="f.gstToPay.errors.required">
                                                GstToPay is required
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-md-12">
                                        <button class="btn btn-sm btn-outline-secondary" data-test="add-new-item-top-btn"
                                        (click)="addNewItem()">Add </button>                                       
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-md-12">
                                        <button class="btn btn-sm btn-outline-secondary" data-test="add-new-item-top-btn"
                                        (click)="create(form.value)">Calculate</button>                                       
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                    <div class="row">
                        <div class="col-12">
                            <angular-slickgrid gridId="grid20" gridWidth="1050" [columnDefinitions]="columnDefinitions"
                                [gridOptions]="gridOptions" [dataset]="dataset"
                                (sgOnValidationError)="onValidationError($event.detail.eventData, $event.detail.args)"
                                (onAngularGridCreated)="angularGridReady($event)"
                                (sgOnClick)="onCellClicked($event.detail.args.row, $event.detail.args)"
                                (sgOnCellChange)="onCellChanged($event.detail.eventData, $event.detail.args)">
                            </angular-slickgrid>
                        </div>
                    </div>
                </div>
                <div class="card-footer ">
                    <div class="pull-right">
                        <button class="btn btn-sm btn-primary" (click)="onSubmit()">
                            Save
                        </button>
                        <button class="btn btn-sm btn-danger" type="reset">
                            Cancel
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
