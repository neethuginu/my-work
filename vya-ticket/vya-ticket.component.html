<div class="animated fadeIn">
    <div class="row">
        <div class="col-sm-12 col-md-12">
            <div class="card">
                <div class="card-header">
                    <i class="fa fa-align-justify"></i><strong>Vya-Ticket Tracking</strong>
                    <i class="fa fa-arrow-circle-left pull-right" title="Back"></i>
                </div>
                <div class="card-body">                   
                    <div class="row">
                        <div class="col-12">
                            <angular-slickgrid 
                            gridId="grid20" 
                            gridWidth="1050" 
                            [columnDefinitions]="columnDefinitions"
                                [gridOptions]="gridOptions"
                                 [dataset]="dataset"
                                (sgOnValidationError)="onValidationError($event.detail.eventData, $event.detail.args)"
                                (onAngularGridCreated)="angularGridReady($event)"
                                (sgOnCellChange)="onCellChanged($event.detail.eventData, $event.detail.args)"
                                (sgOnActiveCellChanged)="onActiveCellChanged($event.detail.eventData, $event.detail.args)"
                                >
                            </angular-slickgrid>
                        </div>
                    </div>
                </div>             
            </div>
        </div>
    </div>
</div>
